<!DOCTYPE html>
<html lang="en" class="m-0 p-0 w-full h-full bg-white dark:bg-neutral-900">
  
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    
    

    <title>TailBlazor for .NET 8</title>
    <link rel="icon" href="favicon.svg">
    
    <script type="module" crossorigin src="/assets/index-aae1ca69.js"></script>
    <link rel="stylesheet" href="/assets/index-30b8173e.css">
  </head>

  <body class="m-0 p-0 w-full h-full relative">

    <awesome-loader class="absolute w-full h-full transition-opacity duration-300"></awesome-loader>

    <div class="absolute w-full h-full transition-opacity duration-300 ease-out opacity-0" id="app">
      <tailblazor-app></tailblazor-app>
    </div>

    <script type="application/javascript">
        // @ts-check
        const loader = document.getElementsByTagName('awesome-loader')[0];
        const app = document.getElementById('app');

        document.addEventListener(
          "content_loaded", 
          () => { console.log("loaded"); loader.classList.add("opacity-0"); app.classList.remove("opacity-0"); },
          { once: true }
        );
    </script>

  </body>

</html>
